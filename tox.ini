# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{37,38,39}-{linux,macos,windows}-{pyqt5,pyside2,pyqt6,pyside6}
toxworkdir=/tmp/.tox

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    ubuntu-16.04: linux
    ubuntu-18.04: linux
    ubuntu-20.04: linux
    windows-latest: windows
    macos-latest: macos
    macos-11.0: macos
BACKEND =
    pyqt5: pyqt5
    pyside2: pyside2
    pyqt6: pyqt6
    pyside6: pyside6

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv = CI GITHUB_ACTIONS DISPLAY XAUTHORITY
deps =
    pytest-xvfb ; sys_platform == 'linux'
extras =
    testing
    pyqt5: pyqt5
    pyside2: pyside2
    pyqt6: pyqt6
    pyside6: pyside6
commands_pre = pip install -U pytest-qt@git+https://github.com/pytest-dev/pytest-qt
commands = pytest -v --color=yes --cov=qtrangeslider --cov-report=xml
